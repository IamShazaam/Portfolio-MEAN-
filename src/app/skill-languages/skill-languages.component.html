<!--rankings-->
<div class="rankings blockHome">

  <!--h2-title-->
  <div class="h2-title h2-title-table flex-s-c">
    <span>Skills</span>
  </div>


  <div class="table tabTable-block active" id="players">
    <div class="tableBlock">
      <div class="tableBlock-title">
        <div class="tableBlock-title_player">Frameworks</div>
        <div class="tableBlock-title_level">Level</div>
        <div class="tableBlock-title_score"></div>
      </div>
      <div class="tableBlock-content" *ngFor="let framework of frameworks">
        <div class="tableBlock-conten_number">{{ framework.id }}</div>
        <div class="tableBlock-conten_name"><img [src]="framework.srC" alt=""> <a href="">{{ framework.name }}
        </a></div>
        <div class="tableBlock-conten_lvl"><span class="color-purple"></span></div>
        <div class="tableBlock-conten_scr">
          <div class="progress-bar" [style.width]="framework.score"></div>
        </div>
      </div>
    </div>
  </div>

  <span class="line"></span>

  <div class="table tabTable-block active" id="players">
    <div class="tableBlock">
      <div class="tableBlock-title">
        <div class="tableBlock-title_player">Languages</div>
        <div class="tableBlock-title_level">Level</div>
        <div class="tableBlock-title_score"></div>
      </div>
      <div class="tableBlock-content" *ngFor="let lang of languages">
        <div class="tableBlock-conten_number">{{ lang.id }}</div>
        <div class="tableBlock-conten_name"><img [src]="lang.srC" alt=""> <a href="">{{ lang.name }}
        </a></div>
        <div class="tableBlock-conten_lvl"><span class="color-purple"></span></div>
        <div class="tableBlock-conten_scr">
          <div class="progress-bar" [style.width]="lang.score"></div>
        </div>
      </div>
    </div>
  </div>
</div>
